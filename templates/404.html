{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<section class="hero" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="container" style="text-align: center;">
    <h1 style="font-size: 6rem; margin-bottom: 1rem;">
      <span class="text-gradient">404</span>
    </h1>
    <h2 style="margin-bottom: 1.5rem;">Page Not Found</h2>
    <p style="color: var(--text-secondary); margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto;">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="/" class="btn btn-primary">
      <i class="fas fa-home"></i> Go Home
    </a>
  </div>
</section>
{% endblock %}
