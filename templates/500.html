{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { text-align: center; padding: 2rem; }
    h1 {
      font-size: 6rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    h2 { margin-bottom: 1.5rem; font-size: 1.5rem; }
    p { color: #b4b4c4; margin-bottom: 2rem; max-width: 500px; margin: 0 auto 2rem; }
    a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 9999px;
      font-weight: 600;
    }
    a:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(102, 126, 234, 0.3); }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <h2>Internal Server Error</h2>
    <p>Something went wrong on our end. We're working to fix it. Please try again later.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
