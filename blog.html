<body>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1>My <span class="text-gradient">Blog</span></h1>

            <!-- Search & Filter -->
            <div class="blog-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search articles...">
                </div>
                <div class="category-filters" id="categoryFilters">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="python">Python</button>
                    <button class="category-btn" data-category="genai">GenAI</button>

                </div>
            </div>
        </div>
    </section>

    <!-- Blog Grid -->
    <section class="blog-section">
        <div class="container">
            <div class="blog-grid" id="blogGrid">
                <!-- Blog posts will be dynamically inserted here -->
            </div>

            <div class="no-posts" id="noPosts" style="display: none;">
                <i class="fas fa-newspaper"></i>
                <h3>No posts found</h3>
                <p>Check back later for new content!</p>
